{% extends 'web/base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/formularios.css' %}">
{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="card-title mb-0">Confirmar cierre de sesión</h4>
            </div>
            <div class="card-body">
                <p>¿Estás seguro de que deseas cerrar tu sesión?</p>
                
                <div class="d-flex justify-content-between mt-4">
                    <a href="{% url 'libros-lista' %}" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left"></i> No, volver a la biblioteca
                    </a>
                    
                    <form method="post" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-box-arrow-right"></i> Sí, cerrar sesión
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
